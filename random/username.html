<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg sticky-top"
      style="background-color: #fcf712"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/mini-tools/index.html">Mini Tools</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/mini-tools/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/mini-tools/math.html"
                >Math</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/mini-tools/finance.html"
                >Finance</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/mini-tools/health.html"
                >Health</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/mini-tools/random.html"
                >Randomness</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <h1 class="text-center my-2">Username Generator</h1>
      <a href="#" onclick="check()">
        <img
          class="w-50 rounded my-3 pe-"
          id="die"
          src="https://images.theconversation.com/files/186076/original/file-20170914-8971-1bvg0di.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=926&fit=clip"
          alt=""
        />
      </a>
      <div>
        <button
          type="button"
          class="btn bg-opacity-25 bg-secondary my-2 w-50"
          id="liveToastBtn"
          onclick="create()"
        >
          Create Username
        </button>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div
            id="liveToast"
            class="toast"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="toast-header">
              <img
                src="https://www.firstwestern.bank/wp-content/uploads/2019/02/AdobeStock_86749237-Converted-01-e1585148651421.png"
                class="rounded me-2"
                alt="..."
                width="20px"
              />
              <strong class="me-auto">Mini Tools</strong>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
            <div class="toast-body" id="copyUser"></div>
          </div>
        </div>
      </div>
    </div>
    <h1 class="text-center text-warning" id="result"></h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script>
      let words = [
        "cool",
        "dog",
        "car",
        "toys",
        "tea",
        "mouse",
        "cat",
        "keys",
        "lock",
        "lame",
        "hehe",
      ];
      function create() {
        let username = "";
        let i = 0;
        while (i < 3) {
          let number = Math.random() * 10;
          number = Math.floor(number);
          if (i == 2) {
            username = username + words[number];
          } else {
            username = username + words[number] + "-";
          }
          i = i + 1;
        }
        document.getElementById("result").innerText = username;
        navigator.clipboard.writeText(username);
        document.getElementById("copyUser").innerText =
          username + " has been copied";
      }
      const toastTrigger = document.getElementById("liveToastBtn");
      const toastLiveExample = document.getElementById("liveToast");
      if (toastTrigger) {
        toastTrigger.addEventListener("click", () => {
          const toast = new bootstrap.Toast(toastLiveExample);

          toast.show();
        });
      }
    </script>
  </body>
</html>
