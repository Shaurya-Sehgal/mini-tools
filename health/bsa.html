<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      .inputs-2 {
        display: none;
      }
      @media screen and (max-width: 768px) {
        .inputs {
          display: none;
        }
        .inputs-2 {
          display: block;
        }
        .inputs-2 input {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg sticky-top"
      style="background-color: #fcf712"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/mini-tools/index.html">Mini Tools</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/mini-tools/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/mini-tools/math.html"
                >Math</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/mini-tools/finance.html"
                >Finance</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/mini-tools/health.html"
                >Health</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="/mini-tools/random.html"
                >Randomness</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <h1 class="text-center my-2">BSA Calculator</h1>
      <img
        class="w-50 rounded my-2"
        src="https://worldofmedicalsaviours.com/wp-content/uploads/2021/09/BSA-Calculator-1024x341.jpg"
        alt=""
      />
      <div class="inputs input-group my-3 w-50 m-auto">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Height(meters)</span
        >
        <input
          type="number"
          class="form-control"
          id="height"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <div class="inputs input-group my-3 w-50 m-auto">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Weight(kg)</span
        >
        <input
          type="number"
          class="form-control"
          id="weight"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <button
        class="inputs btn bg-opacity-25 bg-secondary w-50"
        id="check"
        onclick="check()"
      >
        Check
      </button>
      <div class="inputs-2">
        <span>Height(meters)</span>
        <input class="mb-2" type="text" id="height2" />
      </div>
      <div class="inputs-2">
        <span>Weight(kg)</span>
        <input class="mb-2" type="text" id="weight2" />
        <button
          class="btn bg-opacity-25 bg-secondary"
          id="check"
          onclick="check2()"
        >
          Check
        </button>
      </div>
      <h1 class="text-center mt-5 text-warning" id="result"></h1>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="bsa.js"></script>
  </body>
</html>
