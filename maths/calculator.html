<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg sticky-top"
      style="background-color: #fcf712"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Mini Tools</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/math.html"
                >Math</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/finance.html"
                >Finance</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/health.html"
                >Health</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/random.html"
                >Randomness</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <h1 class="text-center my-2">Calculator</h1>
      <img
        class="w-50 rounded"
        src="https://images.unsplash.com/photo-1636033503567-a59bff19d79a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8Y2FsY3VsYXRvcnx8fHx8fDE2NTk1NjU1NTU&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080"
        alt=""
      />
      <div class="input-group my-3 w-50 m-auto">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Number 1</span
        >
        <input
          type="text"
          class="form-control"
          id="number1"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <div class="input-group my-3 w-50 m-auto">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Number 2</span
        >
        <input
          type="text"
          class="form-control"
          id="number2"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <div class="row">
        <div class="col">
          <button
            class="btn bg-opacity-25 bg-secondary fs-3 m-2"
            id="addition"
            onclick="check(this.id)"
          >
            +
          </button>
          <button
            class="btn bg-opacity-25 bg-secondary fs-3 m-2"
            id="subtraction"
            onclick="check(this.id)"
          >
            -
          </button>
          <button
            class="btn bg-opacity-25 bg-secondary fs-3 m-2"
            id="multiplication"
            onclick="check(this.id)"
          >
            x
          </button>
          <button
            class="btn bg-opacity-25 bg-secondary fs-3 m-2"
            id="division"
            onclick="check(this.id)"
          >
            /
          </button>
        </div>
      </div>
    </div>
    <p class="text-center mt-5 fs-1" id="result"></p>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="calculator.js"></script>
  </body>
</html>
