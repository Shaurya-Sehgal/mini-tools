<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #fcf712">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Mini Tools</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-secondary"
                aria-current="page"
                href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark"
                aria-current="page"
                href="/math.html"
                >Math</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark"
                aria-current="page"
                href="/finance.html"
                >Finance</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark"
                aria-current="page"
                href="/health.html"
                >Health</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-dark"
                aria-current="page"
                href="/random.html"
                >Randomness</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <h1 class="text-center my-2">Percentage Calculator</h1>
      <img
        class="w-50 rounded my-2"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Percent_sign_icon.svg/2048px-Percent_sign_icon.svg.png"
        alt=""
      />
      <div class="input-group my-3 w-50 m-auto">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Number</span
        >
        <input
          type="text"
          class="form-control"
          id="number"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Out of</span
        >
        <input
          type="text"
          class="form-control"
          id="outOf"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
        <button
          class="btn bg-opacity-25 bg-secondary"
          id="check"
          onclick="check()"
        >
          Check
        </button>
      </div>
    </div>
    <h1 class="text-center text-warning" id="result"></h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="percentage.js"></script>
  </body>
</html>
